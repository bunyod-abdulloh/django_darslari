{% extends 'news/base.html' %}
{% load static %}


{% block title %} Parolni o'zgartirish sahifasi {% endblock title %}

{% block content %}


<div class="container mt-4 margin_bottom custom_font">
    <h1 class="mb-4">Parolni o'zgartirish</h1>
    <p>Parolingizni o'zgartirish uchun quyidagi formani to'ldiring:</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">O'zgartirish</button>
    </form>
</div>
{% endblock content %}
