{% extends 'news/base.html' %}
{% load static %}

{% block title %} Mahalliy xabarlar {% endblock title %}

{% block content %}

{% for news in mahalliy_news %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="single_post_content">
                <div class="news-item" style="overflow: hidden; margin-bottom: 20px;">
                    <a href="{{ news.get_absolute_url }}">
                        <img src="{{ news.image.url }}" alt="{{ news.title }}"
                             style="width: 200px; float: left; margin-right: 15px;">
                        <h2 style="margin: 0; line-height: 1.5; font-size: 25px;">{{ news.title }}</h2>
                    </a>
                </div>
            </div>
        </div>

        <!-- Clearfix har 2 ta elementdan keyin qoâ€˜shiladi -->
        {% if forloop.counter|divisibleby:2 %}
        <div class="clearfix"></div>
    </div>
</div>
{% endif %}
{% endfor %}


{% endblock content %}
